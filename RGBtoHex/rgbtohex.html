<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RGB to Hex Converter</title>

    <!-- CSS -->
    <link href="../BS3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
      <h2>RGB To Hex Converter</h2>
    </div>

    <div class="container">

      <div class="col-lg-6">
        <form role="form">
          <div class="form-group">
            <label for="R">Red Value (R)</label>
            <input type="email" class="form-control hex-input" id="R" placeholder="0 - 255">
          </div>
          <div class="form-group">
            <label for="G">Green Value (G)</label>
            <input type="text" class="form-control hex-input" id="G" placeholder="0 - 255">
          </div>
          <div class="form-group">
            <label for="B">Blue Value (B)</label>
            <input type="text" class="form-control hex-input" id="B" placeholder="0 - 255">
          </div>
          <input type="button" id="calculatehex" class="btn btn-default" value="Calculate" />
        </form>
      </div>

      <div class="col-lg-6">
        <h1 id="text1">Text on Light Background</h1>
        <h1 id="text2">Text on Dark Background</h1>
      </div>

    </div>


    <div class="container">
      <div id="hexholder" class="col-lg-12">
        <label for="hex" title="hex">
            #</label>
            <input id="hex" name="hex" type="text" value="999999" />
      </div>
    </div>

    <div class="container" style="margin-top: 20px">
      <div class="col-lg-4">
        <div id="circle1" class="circle"></div>
      </div>
      <div class="col-lg-4">
        <div id="circle2" class="circle">White<br>Text</div>
      </div>
      <div class="col-lg-4">
        <div id="circle3" class="circle">Dark<br>Text</div>
      </div>
    </div>   

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../BS3/js/bootstrap.min.js"></script>
    <script src="rgbToHex.js"></script>


  </body>
</html>
