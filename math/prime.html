<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prime Number Checker</title>

    <!-- Bootstrap -->
    <link href="../BS3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row header">
      <div class="col-md-6 col-md-offset-3">
        <h1>Prime Number Checker</h1>
        <blockquote>
          <p>A prime number (or a prime) is a natural number greater than 1 that has no positive divisors other than 1 and itself. A natural number greater than 1 that is not a prime number is called a composite number.</p>
          <footer><cite title="Wikipedia">Wikipedia</cite></footer>
        </blockquote>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form role="form" id="form1" style="align: center">
          <div class="form-group">
            <label for="num" style="color: #ffffff; font-size: 1.2em">Enter Number Here:</label>
            <input type="text" class="form-control" id="num" name="num" placeholder="Enter Number..." style="text-align: center; margin-top: 10px">
          </div>
        </form>
      </div>
    </div>

    <div class="btn-rec" id="check" style="margin-top: 30px">
      <svg>
        <rect x="0" y="0" fill="none" width="166" height="45" />
      </svg>
      CHECK
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <p id="write"></p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../BS3/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="prime.js"></script>

  </body>
</html>
